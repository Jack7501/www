<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Russel Street Medical</title>
</head>
<body>
    <div class="grid-container">
        <header>
            <img class="logo" src="./image/logo.jpg" alt="logo">
            <h1>Russel Street Medical</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
        <main>
            <h2>Booking</h2>
            <form action="" action="POST">
                <div class="form-input">
                    <label for="pid">Patient Id: </label>
                    <input type="text" name="pid" id="pid" required>
                </div>
                <div class="form-input">
                    <label for="date">Date: </label>
                    <input type="date" name="date" id="date" required>
                </div>
                <div class="form-input time-input">
                    <label>Time: </label>
                    <p>
                        <input type="checkbox" id="time1" value="9-12" name="time">
                        <label for="time1">9am – 12pm</label>
                        <input type="checkbox" id="time2" value="12-3" name="time">
                        <label for="time2">12pm – 3pm</label>
                        <input type="checkbox" id="time3" value="3-6" name="time">
                        <label for="time3">3pm – 6pm</label>
                    </p>
                </div>
                <div class="form-input">
                    <label for="reason">Reason:</label>            
                    <select name="reason" id="reason" required>
                        <option value="">Please Select (with empty / blank value)</option>
                        <option value="childhood_vaccination_shots">Childhood Vaccination Shots</option>
                        <option value="influenza_shot">Influenza Shot</option>
                        <option value="covid_booster_shot">Covid Booster Shot</option>
                        <option value="blood_test">Blood Test</option>
                    </select>
                </div>
                <div class="advice"></div>
                <div class="form-submit">
                    <input type="submit" id="submit">
                </div>
            </form>
        </main>
        <footer>s3815613 Jiaqi Guan</footer>
    </div>
    <script src="./main.js"></script>
</body>
</html>
